<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Greenshop</title>
    <link media="all" rel="stylesheet" href="css/reset.css"><link>
    <link media="all" rel="stylesheet" href="css/style.css"><link>
</head>

<body>

    <div class="container">

        <header class="header">
            <div class="logo inline">Greenshop</div>

            <nav class="nav inline">
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Plant Care</a>
                <a href="#">Blogs</a>
            </nav>

            <button class="login-btn inline">Login</button>
        </header>

        <section class="hero">
            <div class="hero-text inline">
                <p class="welcome">WELCOME TO GREENSHOP</p>
                <h1>LET'S MAKE A BETTER <span>PLANET</span></h1>
                <p class="description">
                    We are an online plant shop offering a wide range of cheap and trendy plants.
                </p>
                <button class="shop-now">SHOP NOW</button>
            </div>

            <div class="hero-img inline">
                <img src="images/img-banner.png" alt="Plant">
            </div>
        </section>

    </div>

</body>

</html>
