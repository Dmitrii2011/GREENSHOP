<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENSHOP | Registration</title>
    <link media="all" rel="stylesheet" href="css/reset.css"><link>
    <link media="all" rel="stylesheet" href="css/style.css"><link>
</head>

<body>

    <h2>
        <b id="h2" id="h2 span">Login | <span>Register</span></b>
    </h2>

            <p class="description">Enter your email and password to register.</p>    
    <form>
        <p>
            <input type="text" placeholder="Username" required>
        </p>

        <p>
            <input type="email" placeholder="Enter your email address" required>
        </p>

        <p>
            <input type="password" placeholder="Password" required>
        </p>

        <p>
            <input type="password" placeholder="Confirm Password" required>
        </p>

        <p>
        <button type="submit" class="register-btn" id ="button.register-btn">
                Register
            </button>
        </p>
    </form>

        <p class="divider">Or register with</p>

    <p>
        <button type="button" class="social-btn">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="16">
            Continue with Google
        </button>
    </p>

    <p>
        <button type="button" class="social-btn">

            <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook" width="16">
            Continue with Facebook
        </button>
    </p>

</body>

</html>
